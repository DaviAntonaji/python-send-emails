<!DOCTYPE html>
<html>
<head>
<style>
  html,body {
    background-color: #dedede;
  }
  table,
  td,
  div,
  h1,
  p {
    font-family: Arial, sans-serif;
  }
  a:visited {
    text-decoration: none;
  }
  a {
    color: #1154b3;
    text-decoration: none;
  }
  .button {
  background-color: #1154b3;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
}
</style>
</head>
<body>
<table
  role="presentation"
  style="
    width: 100%;
    border-collapse: collapse;
    border: 0;
    border-spacing: 0;
    background-color: #ccc;
  "
>

  <tr>
    <td align="center" style="padding: 0">
      <table
        role="presentation"
        style="
          width: 602px;

          border-collapse: collapse;
          border: 2px solid #cccccc;
          border-spacing: 0;
          text-align: left;
          background-color: #fff;
        "
      >
        <tr>
          <td
            align="center"
            style="padding: 40px 0 30px 0; background: #1154b3"
          >
            <img
              src="https://www.antonaji.com.br/img/favicon.png"
              alt=""
              width="200"
              style="height: auto; display: block;"
            />
          </td>
        </tr>
        <tr>
          <td style="padding: 36px 30px 42px 30px">
            <table
              role="presentation"
              style="
                width: 100%;
                border-collapse: collapse;
                border: 0;
                border-spacing: 0;
              "
            >

              <tr>
                <td style="padding: 0; color: #0f0f0f">
                  <h1
                    style="
                      font-size: 24px;
                      margin: 0 0 30px 0;
                      font-family: Arial, sans-serif;
                      text-align:center;

                    "
                  >
                    {subject}
                  </h1>
                  <p
                    style="
                      margin: 0 0 12px 0;
                      font-size: 16px;
                      line-height: 24px;
                      font-family: Arial, sans-serif;
                      text-align: justify;
                    "
                  >
                    {message}
                    <br><br>

                  </p>


                <p
                style="
                  margin: 0 0 12px 0;
                  font-size: 20px;
                  line-height: 24px;
                  font-family: Arial, sans-serif;
                  text-align: right; "
                ><br>{name}<br>
                {email}<br>
              
                  </p>

                </td>
              </tr>



          </td>

        </tr>


      </table>
    </td>
  </tr>

</table>
</body>
